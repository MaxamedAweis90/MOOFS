	<script>	
		/*dropdown menu click*/
		
// Get the dropdown element
const dropdown = document.querySelector('.dropdown');
const dropbtn = dropdown.querySelector('.dropbtn');

// Add a click event listener to the dropbtn element
dropbtn.addEventListener('click', function(event) {
  // Prevent the default action of the anchor tag
  event.preventDefault();
  // Toggle the "active" class on the dropdown element
  dropdown.classList.toggle('active');
});

// Add a click event listener to the document object
document.addEventListener('click', function(event) {
  // If the clicked element is not inside the dropdown element, remove the "active" class from the dropdown element
  if (!dropdown.contains(event.target)) {
    dropdown.classList.remove('active');
  }
});
  </script>
